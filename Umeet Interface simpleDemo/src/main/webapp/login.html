	<div class="superloginA"></div>
    <div class="loginBox">
	<div class="logo"><img src="./assets/img/favicons/logo_login.png"></div>
	</div>

        <!-- Login Content -->
        <div class="content overflow-hidden">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
                    <!-- Login Block -->
                    <div class="block block-themed animated fadeIn">
                        <div class="block-header bg-primary" >
                            <ul class="block-options">
                                <li>
                                    <a href="base_pages_reminder.html">忘记密码?</a>
                                </li>
                                <li>
                                    <a href="base_pages_register.html" data-toggle="tooltip" data-placement="left" title="New Account"><i class="si si-plus"></i></a>
                                </li>
                            </ul>
                            <h3 class="block-title">用户登录</h3>
                        </div>
                        <div class="block-content block-content-full block-content-narrow">
                            <!-- Login Title -->
							
                            <!-- END Login Title -->
                            <form class="js-validation-login form-horizontal push-30-t push-50" action="#" method="post">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary floating">
                                            <input class="form-control" type="text" id="username" name="username" onclick="display()">
                                            <label for="username">帐号：</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <div class="form-material form-material-primary floating">
                                            <input class="form-control" type="password" id="password" name="password" onclick="display1()">
                                            <label for="password">密码：</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12" style="text-align:center;display:none" id="cue"> 
                                       <span style="color:#d40b0b">您输入的帐号或密码错误,请重新输入！</span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <label class="css-input switch switch-sm switch-primary">
                                            <input type="checkbox" id="login-remember-me" name="login-remember-me" value="false" onclick="remember()"><span></span> 自动登录
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-xs-12 col-sm-6 col-md-4">
                                        <button id="login" class="btn btn-block btn-primary" type="button"><i class="si si-login pull-right"></i> 登&nbsp录</button>
                                        
                                    </div>
                                </div>

        <!-- Page JS Code -->
        <script src="assets/js/pages/base_pages_login.js"></script>
        <script type="text/javascript">
        $(function(){
        	
        $("#login").click(function(){
        	
        	var username = $('#username').val(); 
        	var password = $('#password').val(); 
        	var remember = $("#login-remember-me").val();
			$.ajax({
				async: true,
                cache: false,
                type: "POST",
                data:"{\"username\":\"" + username + "\",\"password\":\"" + password + "\",\"remember\":\"" + remember + "\"}",
                url: '${requestContext.contextPath}/login',   
                contentType:"application/json",
                datatype:"text",
                success: function(data, statusText, XHR) {
                	if(data =="success"){
                		window.location.href ="${requestContext.contextPath}/createConference";
                	}
                	else if(data == "false"){
                		$("#cue").css("display","block");
                	}
                }
        	});
        });
        
        $("body").keydown(function() {
            if (event.keyCode == "13") {//keyCode=13是回车键
                $('#login').click();
            }
        });
       
		});
        
        function display(){     	
        		$("#cue").css("display","none");
        		if($("#username").val() !==""){
        			
        			$("#username").val("");
        		}	
	
        }
        function display1(){
        	$("#cue").css("display","none");
    		if($("#password").val() !==""){
    			$("#password").val("");
    		
    		}
        }
        function remember(){
        		$("#login-remember-me").attr("value","ture");
        }
        
	</script>
